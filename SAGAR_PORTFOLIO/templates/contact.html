{% extends 'base.html' %}
{% block title %}Contact - Portfolio{% endblock %}

{% block content %}
<section class="contact-section">
    <h1>Contact Me</h1>
    <form action="#" method="post">
        <input type="text" name="text" placeholder="Your Name" required>
        
        <!-- LinkedIn ID or URL Field -->
        <input type="url" name="email" placeholder="email "required>
        
        <input type="contact no." name="contact no." placeholder="contact no." required>
        
        <textarea name="message" rows="2" placeholder="Your Message" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</section>
{% endblock %}
